<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }

      .container{

        max-width: 400px;
        /* width: 400px; */
        margin: 0 auto;
        border: 1px solid black;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 5px 5px 10px rgb(172, 168, 168) ;



      }
      .form-group{
        margin-bottom: 20px;
      }
      label{
        width: 100%;
        margin-bottom: 5px;
        display: block;
      }
      input[type="number"]{
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 18px;
        border-radius: 5px;
      }
      input[type="number"]:hover{
        /* box-shadow: 5px 5px 10px rgb(172, 168, 168) ; */
        /* border: none5; */
      }
      button{
        color: rgb(253, 253, 254);
    background-color: rgb(0, 0, 255);
    width: 164px;
    height: 38px;
    border: none;
    border-radius: 5px;
    font-size: 17px;
      }
      button:hover{
    background-color: rgba(5, 5, 109, 0.953);
        
        cursor: pointer;
      }
      div .result{
        margin-top: 15px;
        font-size: large;
      }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Personal Loan EMI Calculator</h2>
        <div class="form-group">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="loanTenure">Loan Tenure (Months):</label>
            <input type="number" id="loanTenure" placeholder="Enter loan tenure in months">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 12 / 100; // Monthly interest rate
            const loanTenure = parseInt(document.getElementById('loanTenure').value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTenure)) {
                document.getElementById('result').textContent = 'Please enter valid inputs.';
                return;
            }

            // EMI formula: EMI = [P × r × (1 + r)^n] / [(1 + r)^n − 1]
            const emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) /
                        (Math.pow(1 + interestRate, loanTenure) - 1);

            document.getElementById('result').textContent = `Your EMI is ₹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
